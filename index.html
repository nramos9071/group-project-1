<!DOCTYPE html>
<html lang="en-US">
    <head>
        <Title>Weather-Music App</Title>
        <meta charset="UTF-8"/>
        <meta name="viewport"content="width=device-width"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body class="base-background">
        <header class="base-header">
            
          <div Id="h1div"><h1>Weather App</h1></div>

          <div id="weatherbox">
          <input type="text" id="city" placeholder="Enter city name">
          <button onclick="getWeather()">Get Weather</button></div>
          <div id="weather"></div>
           <!-- Trigger Button -->
    <button id="notFeelingThisBtn">Not Feeling This</button>
     <!-- Modal -->
    <div id="preferencesModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Your Music Preferences</h2>
            <p>Tell us what you didn't like.</p>

            <!-- Form -->
            <form id="preferencesForm">
                <label>Why didn’t you like this song?</label><br>
                <input type="radio" name="reason" value="Not my taste"> Not my taste<br>
                <input type="radio" name="reason" value="Heard it too many times"> Heard it too many times<br>
                <input type="radio" name="reason" value="Don’t like the artist"> Don’t like the artist<br>
                <input type="radio" name="reason" value="Other"> Other<br>
                <input type="text" name="otherReason" placeholder="Please specify" disabled><br><br>

                <label>Would you like to hear less of this genre?</label><br>
                <input type="radio" name="lessGenre" value="Yes"> Yes<br>
                <input type="radio" name="lessGenre" value="No"> No<br><br>

                <label>Would you prefer more of the following?</label><br>
                <input type="checkbox" name="morePreference" value="Similar genres"> Similar genres<br>
                <input type="checkbox" name="morePreference" value="Different genres"> Different genres<br>
                <input type="checkbox" name="morePreference" value="More new releases"> More new releases<br>
                <input type="checkbox" name="morePreference" value="More of my favorites"> More of my favorites<br><br>

                <button type="submit">Update Preferences</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </form>
        </div>
    </div>


        </header>

        <main>
            <div id="current-forecast">
               
            </div>
            
            <div >
                <section class="playlist-header" >
                    <h2>Based off of your weather, try these playlists!</h2>
                </section>

                <section class="rainy-container" style="display:none" >
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1EIh5QTm0PNBlW?utm_source=generator&theme=0"
                     width="50%" height="352" frameBorder="0" allowfullscreen="" 
                     allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </section>

                <section class="sunny-container" style="display:none">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1EIhkGftn1D0Mh?utm_source=generator" 
                    width="50%" height="352" frameBorder="0" allowfullscreen=""
                     allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

                </section>

                <section class="cloudy-container" style="display:none">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1EIgxHuuVqSn9D?utm_source=generator" 
                    width="50%" height="352" frameBorder="0" allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>


                </section>

                <section class="winter-container" style="display:none">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1EIdweJIvlLS4r?utm_source=generator" 
                    width="50%" height="352" frameBorder="0" allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </section>


            </div>
        </main>


    
    <script src="./assets/js/script.js"></script>
